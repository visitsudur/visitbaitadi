<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit Baitadi - visitsudur.github.io [Nepali]</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="https://visitsudur.github.io">VisitSudur</a>
        <div class="right">
          <select
            name="selected-lang"
            id="selectLang"
            onchange="changeLanguage(this.value)"
          >
            <option value="en">English</option>
            <option value="ne" selected>नेपाली</option>
          </select>
        </div>
        <hr />
        <nav>
          <ul id="navbar">
            <li><a href="#">गृहपृष्ठ</a><span>-</span></li>
            <li><a href="#">नेपाल</a><span>-</span></li>
            <li><a href="#">सुदूरपश्चिम प्रदेश</a><span>-</span></li>
            <li><a href="#" class="last">बैतडी</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <script>
      function changeLanguage(hl) {
        var n = "/visitbaitadi/" + hl;
        window.location.href = n + "/";
      }
    </script>
  </body>
</html>
